<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>자손 선택자</title>


        <style>

            h1 b{color:blue;}
            /*h1, b 태그에 속성을 부여하는게 아닌 h1안 b태그 잇을경우 속성 부여하는 의미*/

            h1>b{color:red;}
            /*>의 의미는 1대 자손에게만 해당 속성을 부여한다는 의미*/

        </style>


    </head>


    <body>

        <h1>여기는 검은색</h1>

        <b>여기도 검은색</b>
        
        <br><br>

        <h1>여기는 검다가 <b>여기는 파랑색이고</b>다시 검게 나온다</h1>

        <br><br>

        <h1>여기는 검다가 
            <b>여기른 빨간색이고</b>
            <p><b>여기는 파랑색이고</b></p>
            다시 검게 나온다
        </h1>


    </body>
</html>
