    <h2>매개변수 없이 함수에 전달된 값 받아오기</h2>
    <script>
        function sum1(){   //매개변수 X
            let sum = arguments[0] + arguments[1] + arguments[2];   
                      //전달되는 값 중 0, 1, 2번쨰 값
            document.write(sum);
        }
        sum1(10, 20, 30);   //매개변수가 없지만 arguments를 넣어주면 매개변수를 받을 수 있음.
        document.write('<br>----------<br>');
        sum1(10, 20);       //함수 내 arguments가 3개지만 2개값만 작성해서 NaN(Not a Number) 반환

        document.write('<br>==========해결방법==========<br>');

        function out(){
            document.write("아규먼트 갯수: " + arguments.length + '<br>');
            for(let i = 0; i<arguments.length; i++){
                document.write(arguments[i] + " ");
            }
            document.write('<br>----------<br>');
        }

        out();
        out(10);
        out(10, 20);
        out('a', 'b', 'c');
    </script>

    <script>
        function factorial(number){
            if(number == 1){
                return number;
            }else{
                return number * factorial(number-1);
            }
