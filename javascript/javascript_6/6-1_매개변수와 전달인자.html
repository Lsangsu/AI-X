<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-1 매개변수와 전달인자</title>
</head>
<body>
    <h2>함수에서 아규먼트의 타입 체크</h2>
    <hr>
    <button onclick="clickProcess(100)">숫자</button>
    <button onclick="clickProcess('100')">문자열</button>
    <button onclick="clickProcess(true)">논리값</button>
    <button onclick="clickProcess(function(){})">함수</button>
    <button onclick="clickProcess([])">배열</button>
    <button onclick="clickProcess({})">객체</button>
    <button onclick="clickProcess()">???</button>
    <!-- 매개변수에는 어떠한 객체든 사용가능하다. -->
    <!-- 매개변수는 함수 선언시 함수 안에서 설정하는 변수 -->
    <!-- 전달인자는 함수 실행시 전달되는 인자 -->
     
    <h3></h3>

    <script>
        function clickProcess(p){
            if(typeof p === 'number'){
                document.getElementsByTagName('h3')[0].innerHTML = "숫자 전달";
            }else if(typeof p === 'string'){
                document.getElementsByTagName('h3')[0].innerHTML = "문자열 전달";
            }else if(typeof p === 'boolean'){
                document.getElementsByTagName('h3')[0].innerHTML = "논리값 전달";
            }else if(typeof p === 'function'){
                document.getElementsByTagName('h3')[0].innerHTML = "함수 전달";
            }else if(typeof p === 'object'){
                if(Array.isArray(p)){
                    document.getElementsByTagName('h3')[0].innerHTML = "배열객체 전달";
                }else{
                    document.getElementsByTagName('h3')[0].innerHTML = "객체 전달";
                }
            }else if(typeof p === 'undefined'){
                document.getElementsByTagName('h3')[0].innerHTML = "전달된 아규먼트 없음";
            }
        }
    </script>
</body>
</html>
