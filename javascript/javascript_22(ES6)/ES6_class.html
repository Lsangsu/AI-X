<!DOCTYPE html>
<html lang="ko">

<body>
    <script>
        function PersonType(name){
            this.name = name;
        };

        PersonType.prototype.sayName = function(){
            console.log(this.name);
        };

        let person = new PersonType("이상수");
        person.sayName();

        console.log(person instanceof PersonType);   //person 객체가 PersonType을 통해서 만들어진 인스턴스인가 확인하는 것
        console.log(person instanceof Object);

        console.log("------------------------------")
    </script>

    <script>
        // 클래스 상속
        class Car{
            constructor(brand){
                this.carname = brand;
            };
            present(){
                return "I have a " + this.carname;
            };
        };

        class Model extends Car{
            constructor(brand, mod){
                super(brand);   //부모의 constructor에 접근해서 적용
                this.model = mod;
            }
            show(){
                return this.present() + ", it is a " + this.model;
            }
        }

        const myCar = new Model("Ford", "Mustang");
        console.log(myCar.show());
