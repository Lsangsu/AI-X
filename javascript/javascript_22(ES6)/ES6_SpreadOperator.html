<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        const obj = {
            a: 10,
            b: 20
        };

        //복사
        const copyObj = obj

        console.log(obj);
        console.log(copyObj);

        obj.a = 50;
        console.log(obj);
        console.log(copyObj);

        copyObj.b = 30;
        console.log(obj);
        console.log(copyObj);

        console.log('==========================')
    </script>

    <script>
        //Spread Operator
        //값만 복사해서 새로운 객체로 만든다
        const newObj = {...obj}

        console.log(obj);
        console.log(newObj);

        obj.a = 30;
        console.log(obj);
        console.log(newObj);

        newObj.b = 20;
        console.log(obj);
        console.log(newObj);

        console.log('--------------------------')

        const arr = [1, 2, 3];
        const newArr = [...arr];

        newArr[0] = 5;

        console.log(arr);
        console.log(newArr);
    </script>
</body>
</html>
