<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-1_사용자 정의 객체 개념</title>
</head>
<body>
    <script>  //객체 생성
        const grades = {'cemy': 10, 'stormy': 6, 'windy': 80};
                       // 객체는 중괄호 안에 작성
        

        // 아래 방법으로 작성 가능
        const grades2 = {};
        grades2.cemy = 10;
        grades2.stormy = 6;
        grades2.windy = 80;

        const grades3 = new Object();
        grades3['cemy'] = 10;
        grades3['stormy'] = 6;
        grades3['windy']= 80;

        console.log(grades);
        console.log(grades2);
        console.log(grades3);
        console.log('====================================');
    </script>

    <script>  //객체 참조 (값을 가져오기)
        console.log(grades['windy']);
        console.log(grades.stormy);
        for(key in grades){
            console.log("key: " + key + ", value: " + grades[key]);
        }
        console.log('====================================');
    </script>

    <script>  //OOP (객체 지향 프로그래밍)
        const grade = {
            'list': {'cemy': 10, 'stormy': 6, 'windy': 80},
            'show': function(){
                for(var key in this.list){
                    console.log(key + " : " + this.list[key]);
                }
            }
        };
        grade.show();
    </script>


    <h2>블로그</h2>

    <p id="demo">step 1</p>
    <script>
        const car = {type: "Fiat", model: 500, color: "white"};

        document.getElementById('demo').innerHTML = "The car type is " + car.type;
    </script>

    <p id="demo2">step 2</p>
    <script>
        const person = {firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue"};

        document.getElementById('demo2').innerHTML = person.firstName + " is " + person.age + " years old";
    </script>

    <p id="demo3">step 3</p>
    <script>
        const person2 = {
            firstName: "이",
            lastName: "순신",
            age: 100,
            fullName: function(){
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById('demo3').innerHTML = person2.fullName();
    </script>

    <script>
        const person3 = {
            name: "",
            age: 0,

            introduce: function(name, age){
                this.name = name;
                this.age = age;
                return "My name is " + this.name + ", 나이는 " + this.age;
            }
        };

        document.write(person3.introduce("이순신", 45) + '<br>');
        document.write(person3.introduce("세종대왕", 60) + '<br>');
        let o3 = person3.introduce("광대토대왕", 60 + '<br>');
        document.write(o3);
    </script>
</body>
</html>
