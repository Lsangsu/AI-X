<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_DOM</title>
    <script>
        window.onload = function(){   
        // wondow.onload : 윈도우가 모두 출력된 후 실행하라
            document.getElementById('selector2').style.color = "cyan";
        }
    </script>
</head>
<body>
    <h1 id="selector">선택자(body 작성)</h1>
    <script>
        document.getElementById('selector').style.color = "green";
    </script>
    <h1 id="selector2">선택자(head 작성)</h1>
    

    <hr>


    <h2>4번째 p 태그에 색상 변화</h2>
    <p>내용 1</p>
    <p>내용 2</p>
    <p>내용 3</p>
    <p>내용 4</p>
    <script>
        document.getElementsByTagName('p')[3].style.color = "blue";
    </script>


    <hr>


    <h2>div 내부에 3번째 p 태그에 색상 변화</h2>
    <div id="box1">
        <p>내용 1</p>
        <p>내용 2</p>
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
    <script>
        const box1 = document.getElementById('box1');
        box1.getElementsByTagName('p')[2].style.color = "tomato"
    </script>


    <hr>

    <h2>css 활용 작성</h2>
    <div>
        <h1 style="color:green;">선호하는 음식</h1>
        <div id="food_1">
            <h2 id="title" style="color:red">한식</h2>
            <ol>
                <li><a href="#">김치</a></li>
                <li style="background-color: red;">불고기</li>
                <li>비빔밥</li>
            </ol>
        </div>

        <div id="food_2">
            <h2>양식</h2>
            <ol id="list">
                <li>돈까스</a></li>
                <li id="pizza">피자</li>
                <li>파스타</li>
            </ol>
        </div>
    </div>

    <h2>js활용 작성</h2>
    <div>
        <h1>선호하는 음식</h1>
        <div id="foods_1">
            <h2 id="title2">한식</h2>
            <ol>
                <li><a href="#">김치</a></li>
                <li>불고기</li>
                <li>비빔밥</li>
            </ol>
        </div>

        <div id="foods_2">
            <h2>양식</h2>
            <ol id="list2">
                <li>돈까스</a></li>
                <li id="pizza2">피자</li>
                <li>파스타</li>
            </ol>
        </div>
    </div>
    <script>
        document.getElementsByTagName("h1")[3].style.color="green";
        document.getElementById("title2").style.color="red";
        const myList=document.getElementById("foods_1").getElementsByTagName("li")[1];
        myList.style.backgroundColor = "red";
    </script>
</body>
</html>
