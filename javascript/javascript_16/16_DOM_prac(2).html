<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16_prac</title>
</head>
<body>
    <h2>약관동의 페이지</h2>

    <form action="#" method="get" name="f1">
        <fieldset>
            <legend>폼 요소1</legend>
            <p>
                <span>비밀번호</span>
                <input type="password">
            </p>
            <p>
                <span>비밀번호 확인</span>
                <input type="password" >
                <input type="submit" value="확인">
            </p>
        </fieldset>
    </form>
    <form action="#" method="get" name="f2">
        <fieldset>
            <legend>폼 요소2</legend>
            <div>
                회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다.
            </div>
            <p>
                <input type="checkbox" id="agr">
                <label for="agr">약관 동의합니다.</label>
            </p>
            <p>
                <input type="checkbox" name="sub_all" id="sub_all">
                <label for="sub_all">전체선택</label>
                <br>
                <input type="checkbox" name="sub" id="sub1">
                <label for="sub1">과목1</label>
                <br>
                <input type="checkbox" name="sub" id="sub2">
                <label for="sub2">과목2</label>
                <br>
                <input type="checkbox" name="sub" id="sub3">
                <label for="sub3">과목3</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
