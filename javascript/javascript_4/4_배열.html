<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_배열</title>
</head>
<body>

    <h2>[배열의 크기]</h2>
    <script>
        var arr = [1, 2, 3, 4, 5];
        document.write(arr.length);
    </script>

    <h2>[배열의 추가]</h2>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.push('f');  //배열 맨 뒤 추가
        document.write(li);

        document.write('<br>-----------------------<br>')

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.concat(['f', 'g']);   // 배열 맨 뒤 여러개 추가
        document.write(li + '<br>');
        li = li.concat(['f', 'g']);   // concat()은 기존 배열을 변경하지 않는다. 그래서 변수에 담아서 사용함.
        document.write(li);

        document.write('<br>-----------------------<br>')

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.unshift('z');   //배열 맨 앞 추가
        document.write(li);

        document.write('<br>-----------------------<br>')

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 0, 'B');   //index 2번 자리부터 0개 삭제하고 B 추가
        document.write(li);
        
        document.write('<br>-----------------------<br>')

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.splice(2, 2, 'B');   //index 2번 자리부터 2개 삭제하고 B 추가
        document.write(li);
    </script>

    <h2>[배열의 제거]</h2>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];
        li.shift();   //맨 앞 삭제
        document.write(li);

        document.write('<br>-----------------------<br>')

        var li = ['a', 'b', 'c', 'd', 'e'];
        li.pop();   //맨 뒤 삭제
        document.write(li);
    </script>

    <h2>[배열의 정렬]</h2>
    <script>
        var li = ['c', 'e', 'a', 'b', 'd'];
        li.sort();
        document.write(li);

        document.write('<br>-----------------------<br>')

        var li = ['c', 'e', 'a', 'b', 'd'];
        li.reverse();   //배열을 뒤집기만 실행, 정렬 X
        document.write(li);
    </script>

    <hr>

    <h2>블로그 예문(콘솔)</h2>
    <script>
        console.log("for문 배열 출력")
        var arr = ["사과", "배", "바나나"];
        for(var i = 0; i < arr.length; i++){
            console.log("index : " + i + " Element : " + arr[i]);
        }

        console.log("--------------------")

        console.log("for in문 배열 출력")
        var arr = ["사과", "배", "바나나"];
        for(var i in arr){
            console.log(arr[i]);
        }

        console.log("--------------------")

        console.log("for each문 배열 출력")
        var arr = ["사과", "배", "바나나"];
        var result = "";
        arr.forEach(function(arr, index){
            result += index + ', ' + arr + '\n';
        });
        console.log(result);
    </script>
</body>
</html>
