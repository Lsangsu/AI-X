<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1~2_배열 생성 / 요소 접근법</title>
</head>
<body>

    <h2>[배열 생성법]</h2>

    <h3>1_리터럴 방식</h3>
    <script>
        var fruit1 = ['tomato', 'banana', 'watermelon'];

        for(var i = 0; i < fruit1.length; i++){
            document.write(fruit1[i] + '<br>');
        }
    </script>

    <h3>2_생성자 방식</h3>
    <script>
        var fruits = new Array('tomato', 'banana', 'watermelon');
    
        for(var i in fruits){
            document.write(fruits[i] + '<br>');
        }
    </script>

    <h2>[배열 요소 접근법]</h2>
    <h3>1_for in / for of / forEach()</h3>
    <script>
        var arr = ['사과', '배', '바나나'];

        for(var i = 0; i < arr.length; i++){
            document.write(arr[i] + '<br>');
        }
        
        document.write('----------------------<br>');

        // for in 문 - arr 배열의 index로 접근
        for(var i in arr){
            document.write(arr[i] + '<br>');
        } 

        document.write('----------------------<br>');

        // for of 문 - arr 배열의 value로 접근
        for(var i of arr){
            document.write(i + '<br>');
        } 

        document.write('----------------------<br>');

        // for each 문 - arr 배열의 value로 접근
        arr.forEach(function(value, index, array){
            document.write('value : ' + value + '<br>');
            document.write('index : ' + index + '<br>');
            document.write('array : ' + array + '<br>');  
        })
    </script>

    <h3>2_map() (콘솔)</h3>   
    <!-- 기존의 배열을 수정해서 새로운 배열 생성할때 -->
    <script>
        var base = [10, 20, 30];
        console.log('---------- map() ----------')
        base.map(function(v, i, a){
            console.log(i + " = " + v*10);        
        })
    </script>

    <h3>3_filter() (콘솔)</h3>
    <!-- 조건에 맞는 요소만 뽑아서 새로운 배열 생성 -->
    <script>
        var data = ['javascript', 20, 30, 'jQuery'];

        console.log('--------- filter() ---------')
        data.filter(function(v, i, arr){
            console.log('value : ' + v);
            console.log('index : ' + i);
            console.log('array : ' + arr);  
        })

        console.log('---조건에 맞는 요소만 새로운 배열로 생성---');

        var num = data.filter(function(value){
            return typeof value == 'number';
        })
        console.log(num);
    </script>
</body>
</html>
