    <h2>1. 구구단 한단 for문</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        for(var i = 1; i < 10; i++){
            text += "2 X " + i + " = " + 2*i + '<br>';
        }
        document.getElementById("demo").innerHTML = text;
    </script>

    <hr>

    <h2>2. 구구단 한단 while문</h2>
    <p id="demo2"></p>
    <script>
        var text = "";
        var i = 1;
        while(i < 10){
            text += "3 X " + i + " = " + 3*i + '<br>';
            i++;
        }
        document.getElementById("demo2").innerHTML = text;
    </script>

    <h2>6. 최대값, 최소값, 평균값</h2>
    <script>
        var nums = [10, 20, 30, 40, 50]
        var max = nums[0];
        var min = nums[0];
        var avr = 0;

        for(var i = 0; i < nums.length; i++){
            if(max < nums[i]){
                max = nums[i];
            }
        }
        document.write("최대값은 " + max + '<br>')

        for(var i = 0; i < nums.length; i++){
            if(min > nums[i]){
                min = nums[i];
            }
        }
        document.write("최소값은 " + min + '<br>')

        for(var i = 0; i < nums.length; i++){
            avr += nums[i];
        }
        document.write("평균값은 " + avr/nums.length + '<br>')
    </script>

    <h2>7. prompt로 받은 값이 문자인지 숫자인지</h2>
