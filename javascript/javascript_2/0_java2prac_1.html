<!DOCTYPE html>

<body>
    <h2>JavaScript While Loop</h2>
    <script>
        var text = "";
        var i = 0;
        while(i<5){
            text += "The number is " + i + '<br>'
            i++;
        }
        document.write(text);
    </script>

    <hr>

    <h2>JavaScript Do/While Loop</h2>
    <script>
        var text = "";
        var i = 0;
        do{
            text += "The number is " + i + '<br>'
            i++;
        }while(i<5)
        document.write(text);
    </script>

    <hr>

    <h2>JavaScript For Loop</h2>
    <script>
        var text = "";
        var i = 0;
        for(i;i<5;i++){
            text += "The number is " + i + '<br>'
        }
        document.write(text)
    </script>

    <hr>

    <h2>JavaScript Loops</h2>
    <p>A loop with a <b>break</b> statement.</p>
    <script>
        var text = "";
        var i = 0;
        for(i;i<10;i++){
            text += "The number is " + i + '<br>';
            if(i==2){break;}
        }
        document.write(text);
    </script>

    <hr>

    <h2>JavaScript For Loops</h2>
    <script>
        var text = "";
        var car = ['BMW', 'Volvo', 'Saab', 'Ford', 'Fiat', 'Audi'];
        var i = 0;
        for(i; i < car.length; i++){
            text += car[i] + '<br>';
        }
        document.write(text);
    </script>

    <hr>

    <h2>JaaScript break label</h2>

</body>
