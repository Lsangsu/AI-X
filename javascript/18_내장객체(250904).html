    <script>
        let txt = "Hello Thank you good luck to you";
                 //0     6     12  16   21   26 29

        document.write(txt.charAt(16),"<br>");             //g
        document.write(txt.indexOf("you"),"<br>");         //12
        document.write(txt.indexOf("you",16),"<br>");      //you -> 29 (you를 찾는데 16번째 인덱스부터)
        document.write(txt.lastIndexOf("you"),"<br>");     //29
        document.write(txt.lastIndexOf("you",25),"<br>");  //to y -> 12(you를 찾는데 25번째 인덱스부터)
        document.write(txt.match("luck"),"<br>");          //true
        document.write(txt.search("you"),"<br>");          //12
        document.write(txt.substr(21,4),"<br>");           //luck
        document.write(txt.substring(6,12),"<br>");        //Thank 
        document.write(txt.replace("you","me"),"<br>");    //Hello Thank me good luck to you
        document.write(txt.toLowerCase(),"<br>");          //hello thank You good luck to you
        document.write(txt.toUpperCase(),"<br>");          //HELLO THANK YOU GOOD LUCK TO YOU
        document.write(txt.length,"<br />");               //32
    </script>

    <script>
        let userName = prompt("당신의 이름은?")
        let reg1 = /^[가-힣]{2,5}$/;
        while(true){
            if(reg1.test(userName)) break;
            alert("이름 입력 형식이 잘못되었습니다!");
            userName = prompt("당신의 이름은?");
        }

        let userCell = prompt("당신의 핸드폰 번호는?");
        reg2 = /^(010)\d{3,4}\d{4}$/;
        while(true){
            if(reg2.test(userCell)) break;
            alert("핸드폰 입력 형식이 잘못되었습니다!");
            userCell = prompt("당신의 핸드폰 번호는?");
        }

        let userEmail = prompt("당신의 이메일은?");
        reg3=/^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
        while(true){
            if(reg3.test(userEmail)) break;
            alert("이메일 입력 형식이 잘못되었습니다!");
            userEmail = prompt("당신의 이메일은?");
        }

        document.write(userName, "<br>");
        document.write(userCell, "<br>");
        document.write(userEmail, "<br>");
</script>
