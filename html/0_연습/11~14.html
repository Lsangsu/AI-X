<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul, ol, dl</title>
</head>
<body>
    <ul>
        <li>경상북도</li>
        <li>강원도</li>
        <li>제주도</li>
    </ul>

    <ol>
        <li>봄</li>
        <li>여름</li>
    </ol>

    <ol type="A">
        <li>봄</li>
        <li>여름</li>
    </ol>

    <ol style="margin:0; padding:0;">
        <li>봄</li>
        <li>여름</li>
    </ol>

<br><br><br>

    <h1>여행 계획 리스트</h1>
    <ol>
        <li>준비물 챙기기</li>
        <ul>
            <li>여권</li>
            <li>세면도구</li>
        </ul>
        <li>제주공항</li>
    </ol>

<br><br><br>

    <dl>
        <dt>올레 1코스</dt>
        <dd>코스 : 시흥 초등학교옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>
        <dt>올레 2코스</dt>
        <dd>코스:광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
    </dl>
</body>
</html>
