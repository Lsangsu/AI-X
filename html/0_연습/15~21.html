<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>1행 1열(제목)</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>2행 1열(제목)</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>

<br><br><br>

    <table border="1">
        <tr>
            <th>과목</th>
            <th>월</th>
            <th>화</th>
        </tr>
        <tr>
            <th>1교시</th>
            <td>음악</td>
            <td>국어</td>
        </tr>
        <tr>
            <th>2교시</th>
            <td>국어</td>
            <td>음악</td>
        </tr>
    </table>

<br><br><br>

	<table border="1">
		<colgroup>
			<col style="width:100px;">
			<col style="width:300px;">
			<col style="width:100px;">
			<col style="width:300px;">
		</colgroup>
		<tr>
			<th>이름</th>
			<td></td>
			<th>연락처</th>
			<td></td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="2"></td>
            <td>---</td>
		</tr>
		<tr>
			<th>자기소개</th>
            <td>안녕하세요</td>
			<td colspan="2"></td>
		</tr>
	</table>

<br><br><br>

    <table border="1">
        <caption>개인정보</caption>
        <colgroup>
			<col style="width:100px;">
			<col style="width:300px;">
			<col style="width:100px;">
			<col style="width:300px;">
		</colgroup>
			<tr>
				<th>이름</th>
				<td></td>
				<th>연락처</th>
				<td></td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="2"></td>
                <td>---</td>
			</tr>
			<tr>
				<th>자기소개</th>
                <td>안녕하세요</td>
				<td colspan="2"></td>
			</tr>
    </table>

<br><br><br>

    <figure>
        <figcaption>개인정보</figcaption>
        <table border="1" width="300">
            <tr>
                <th>이름</th>
                <td></td>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th>주소</th>
                <td colspan="3">
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td colspan="3"></td>
            </tr>
        </table>
    </figure>

<br><br><br>

    <table border="2" width="300">
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>분류1</th>
                <th>분류2</th>
                <th>분류3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
