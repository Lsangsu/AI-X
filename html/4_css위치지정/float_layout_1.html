<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_layout</title>
    <style>
        header {
            width: 100%;
            height: 100px;
            background-color: gold;
        }
        aside {
            float: left;
            width: 30%;
            height: 500px;
            background-color: pink;
        }
        section {
            float: right;
            width: 70%;
            height: 500px;
            background-color: cyan;
        }
        footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <header></header>
    <aside></aside>
    <section></section>
    <footer></footer>
</body>
</html>
