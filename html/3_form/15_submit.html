<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <title>submit  / 전송</title>
  </head>

  <body>
    <form>
       <textarea name="message" rows="10"  cols="30">
            이메일의 내용을 쓰세요.
       </textarea>
       <br>
       <input type="submit">
       <input type="submit" value="메일보내기">

    </form>


    <!--
    textarea태그는 pre태그와 동일하게 입력한 그대로 표시됨(띄어쓰기 줄변경 등)
  input type="submit"  의  value를 쓰지 않으면 submit(제출)이 기본값
    -->
  </body>
</html>
