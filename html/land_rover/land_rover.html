<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Land_rover</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="./img/logo.jpg" alt="logo_img" width="130px" height="70px">
        </div>
        <nav>
            <!-- ul>li*4>a = ul안에 li가 4개 모두 a 태그를 붙여서 만들어줌 -->
            <!-- 동일한 문장을 여러곳에 작성하고 싶은경우 ALT+작성할 장소 모두클릭 후 입력하면 한번에 입력 -->
            <ul>
                <li><a href="#">VEHICLES</a></li>
                <li><a href="#">PRICE</a></li>
                <li><a href="#">OFFERS</a></li>
                <li><a href="#">SECONDHSND CAR</a></li>
            </ul>
        </nav>
    </header>

    <div id="slider">
        <img src="./img/2.jpg" alt="car" width="1100px" height="450px">
    </div>

    <section>
        <article>
            <h3>NEWS</h3>
            <img src="./img/4.jpg" alt="news">
            <h4>Discovery 5</h4>
            <p>랜드로버가 만든 정통 SUV, 디스커버리의 신형 모델이 다음 달 공개된다.</p>
        </article>

        <article>
            <h3>랜드로버 모델 살펴보기</h3>
            <img src="./img/8.jpg" alt="model">
        </article>

        <article>
            <h3>고객지원</h3></h3?>
        
            <div class="icon">
                <img src="./img/icon3.jpg" alt="icon3">
                <p>시승신청</p>
            </div>

            <div class="icon">
                <img src="./img/icon4.jpg" alt="icon4">
                <p>뉴스레터 신청</p>
            </div>
            
            <div class="icon">
                <img src="./img/icon5.jpg" alt="icon5">
                <p>전시장 찾기</p>
            </div>
        </article>
    </section>

    <footer>
        <img src="./img/logo2.jpg" alt="logo2_img">
        <p>Jaguar Land Rover Limited: Registered office: Abbey Road, Whitley, Coventry CV3 4LF. Registered in England No: 1672070</p>
    </footer>
</body>
</html>
